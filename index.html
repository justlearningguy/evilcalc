<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="darkstyle"> 
    <div class="main">
        <div class="modal_box_bg">
        <div class="modal_box_focus">
            <div id="modal_box_made">Made by <b>Emil</b> :)</div>
            <span class="modal_box_version">Version: <b>1.1</b></span>
        </div>
    </div>
        <div class="main_field">
            <div class="calculation_result"></div>
            <div style="display: flex">
                <div class="main_result">0</div>
            </div>
            
        </div>
        <div class="btn_grid">
            <div class="btn btn_tool additional sign">√</div>
            <div class="btn btn_tool additional sign">π</div>
            <div class="btn btn_tool additional sign" id="power">x^y</div>
            <div class="btn btn_tool additional" onclick="info()">
                <svg id="infoSvg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 17V11" stroke-width="1.5" stroke-linecap="round"></path> <circle cx="1" cy="1" r="1" transform="matrix(1 0 0 -1 11 9)"></circle> <path d="M7 3.33782C8.47087 2.48697 10.1786 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 10.1786 2.48697 8.47087 3.33782 7" stroke-width="1.5" stroke-linecap="round"></path> </g></svg>
            </div>
            <div class="btn btn_tool" onclick="clearAll()">AC</div>
            <div class="btn btn_tool sign" id="percent">%</div>
            <div class="btn btn_tool number" onclick="removeChar()">
                <svg id="eraseBtn" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M7 7H21V19H7L2 13L7 7Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M11.4142 11L15.5 15.0001" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M15.4571 10.957L11.457 15.0428" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
            </div>
            <div class="btn btn_accent sign" id="divide">÷</div>
            <div class="btn number" >7</div>
            <div class="btn number" >8</div>
            <div class="btn number" >9</div>
            <div class="btn btn_accent sign" id="multiply">×</div>
            <div class="btn number" >4</div>
            <div class="btn number" >5</div>
            <div class="btn number" >6</div>
            <div class="btn btn_accent sign" id="minus">-</div>
            <div class="btn number" >1</div>
            <div class="btn number" >2</div>
            <div class="btn number" >3</div>
            <div class="btn btn_accent sign" id="plus">+</div>
            <div class="btn" onclick="changelayout()">
                <svg fill="var(--color-primary)" width="30px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" stroke-width="0.00032"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>swap</title> <path d="M0 30.016v-8q0-0.832 0.576-1.408t1.44-0.608h8q0.8 0 1.408 0.608t0.576 1.408v8q0 0.832-0.576 1.408t-1.408 0.576h-8q-0.832 0-1.44-0.576t-0.576-1.408zM0.032 10.368q-0.096-0.608 0.128-1.152t0.704-0.864 1.152-0.352h1.984q0-2.464 1.76-4.224t4.256-1.76h4q0.704 0 1.216 0.416t0.64 0.992 0 1.184-0.64 0.992-1.216 0.416h-4q-0.832 0-1.44 0.576t-0.576 1.408h2.016q0.64 0 1.152 0.384t0.704 0.864 0.096 1.12-0.544 1.056l-4 4q-0.64 0.608-1.44 0.608t-1.376-0.608l-4-4q-0.48-0.448-0.576-1.056zM4 28h4v-4h-4v4zM16.128 28.608q-0.096-0.608 0-1.184t0.64-0.992 1.248-0.416h4q0.8 0 1.408-0.576t0.576-1.44h-1.984q-0.672 0-1.184-0.352t-0.704-0.896-0.096-1.12 0.576-1.024l4-4q0.608-0.608 1.408-0.608t1.408 0.576l4 4q0.48 0.48 0.576 1.088t-0.16 1.12-0.704 0.864-1.12 0.352h-2.016q0 2.496-1.76 4.256t-4.224 1.76h-4q-0.736 0-1.248-0.416t-0.64-0.992zM20 10.016v-8q0-0.832 0.576-1.408t1.44-0.608h8q0.8 0 1.408 0.608t0.576 1.408v8q0 0.832-0.576 1.408t-1.408 0.576h-8q-0.832 0-1.44-0.576t-0.576-1.408zM24 8h4v-4h-4v4z"></path> </g></svg>
            </div>
            <div class="btn number" >0</div>
            <div class="btn sign" id="point">.</div>
            <div class="btn btn_accent" onclick="equal()">=</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
